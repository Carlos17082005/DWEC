<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Producto</title>
    <link rel="stylesheet" href="styles.css">  <!-- Hoja CSS -->
</head>

<body>
    <button type="button" id="Añadir">Añadir producto</button>
    <br><br>
    <form id="formularioAñadir" class="form_oculto">  <!-- Formulario oculto -->
        <label for="id">Id: </label>
        <input type="number" id="id" min="0" name="id"> <span id="idError"></span>
        <br><br>
        <label for="name">Nombre del producto: </label>
        <input type="text" id="name" name="name"> <span id="nameError"></span>
        <br><br>
        <label for="desc">Descripcion breve: </label>
        <textarea id="desc" name="desc"></textarea>
        <br><br>
        <label for="precio">Precio: </label>
        <input type="number" id="precio" name="precio"> <span id="precioError"></span>
        <br><br>
        <label for="imagen">Selecciona una imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"> <span id="imagenError"></span>
        <br><br> 

        <button type="submit" id="añadirProducto">Añadir</button>
    </form>
    <br><br><br>
    <div id="productos" class="productos"></div>
    <br><br><br>
    <div id="contador"></div>
</body>
<script src="script.js"></script>  <!-- Hoja JS -->
</html>
